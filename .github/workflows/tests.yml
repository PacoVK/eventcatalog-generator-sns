name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-ubuntu:
    name: Tests on Ubuntu
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
      - run: corepack enable
      - run: yarn install --frozen-lockfile
      - name: Test
        run: yarn test
